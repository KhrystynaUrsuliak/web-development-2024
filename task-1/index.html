<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
</head>
<body>
  <h1>Librarium Aurum Bookstore</h1>

  <h3>Welcome to the Librarium Aurum Bookstore - a treasure trove of books and knowledge!</h3>

  <p>Discover new books, browse genres and more!</p>

  <button id="todaysBook">Book Of The Day</button>
  <p id="bookOfTheDay"></p>

  <div class="text-entry">
    Enter your favourite genre:
    <input type="text" id="genre" autocomplete="off">
  </div>

  <button class="btn" id="submitGenre">Submit Genre</button>
  <p id="recommendation"></p>

  <button class="btn" id="dangerBtn">Don`t click</button>

  <script src="script.js"></script>
</body>
</html>
